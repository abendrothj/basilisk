version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: sigil-api
    ports:
      - "5001:5001"
    volumes:
      - hash_data:/data
      - ./core:/app/core
      - ./api:/app/api
      - ./cli:/app/cli
      - ./experimental:/app/experimental
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_APP=api/server.py
      - FLASK_ENV=production
      - HASH_DB_PATH=/data/hashes.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3


volumes:
  hash_data:
    driver: local

networks:
  default:
    name: sigil-network
